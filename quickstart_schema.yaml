base:
  virtual: true
  sql: >
    SELECT
      requests,
      AVG(load_avg) AS load_avg
    FROM inbound
    GROUP BY *, period(15s)

combined:
  retentionperiod: 1h
  view: true
  sql: >
    SELECT * FROM base

filtered:
  retentionperiod: 1h
  view: true
  sql: >
    SELECT *
    FROM combined
    WHERE path='/index.html'
