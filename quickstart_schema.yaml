base:
  virtual: true
  sql: >
    SELECT
      requests,
      AVG(load_avg) AS load_avg
    FROM inbound
    GROUP BY *, period(15s)

combined:
  retentionperiod: 1h
  maxflushlatency: 30s
  view: true
  sql: >
    SELECT *
    FROM base
    WHERE exclude IS NULL

partitioned:
  retentionperiod: 1h
  maxflushlatency: 30s
  view: true
  partitionby: [server,path]
  sql: >
    SELECT *
    FROM combined
